<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio e video</title>
</head>
<body>
    <h1>audio</h1>
    <audio preload="metadata" controls autoplay loop>
        <source src="breaking_bad.mp3" type="audio/mpeg">
        <source src="breaking_bad.ogg" type="audio/ogg">
        <source src="breaking_bad.wav" type="audio/wav">
        <p>seu navegador não suporta audio <a href="breaking_bad.mp3" download="abertura_breaking_bad.mp3" type="audio/mpeg"></a></p>
    </audio>

    <h1>video</h1>
    <video preload="metadata" controls autoplay loop>
        <source src="breaking_bad.mp4" type="video/mp4">
        <source src="breaking_bad.webm" type="video/webm">
        <source src="breaking_bad.ogg" type="video/ogg">
        <p>seu navegador não suporta video <a href="breaking_bad.mp4" download="abertura_breaking_bad.mp4" type="video/mp4"></a></p>
    </video>

    <h1>imcorporar videos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/watch?v=wKnfyrGZwA0" 
    title="youtube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
